<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<title> Draggable Navigation Menu | Codinglab</title>-->
  <link rel="stylesheet" href="style.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav> 
        <div class="nav-content">
          <div class="toggle-btn">
            <i class='bx bx-plus'></i>
          </div>
          <span style="--i:1;">
            <a href="#"><img src="./img/img1.png" class="nav-img" style="transform: rotate(-45deg);"></a>
          </span>
          <span style="--i:2.5;">
            <a href="#"><img src="./img/img2.png" class="nav-img"  style="transform: rotate(-90deg);"></a>
          </span>
<!--           <span style="--i:3;">
            <a href="#"><img src="./img/img1.png" class="nav-img"  style="transform: rotate(-135deg);"></a>
          </span> -->
          <span style="--i:3.5;">
            <a href="#"><img src="./img/img3.png" class="nav-img"  style="transform: rotate(-180deg);"></a>
          </span>
          <span style="--i:5;">
            <a href="#"><img src="./img/img1.png" class="nav-img"  style="transform: rotate(-225deg);"></a>
          </span>
        </div>
      </nav>

  <script>

  // getting HTML elements
  const nav = document.querySelector("nav"),
        toggleBtn = nav.querySelector(".toggle-btn");

    toggleBtn.addEventListener("click" , () =>{
      nav.classList.toggle("open");
    });

  </script>

</body>
</html>
