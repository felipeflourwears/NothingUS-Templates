        </div>
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"></th>

                    <th>Fee Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th><input type="checkbox" class="checkbox"></th>
                    <td>Luis Felipe</td>
                    <td>Agosto</td>
                    <td>15,000</td>
                    <td>
                        <span class="paid">Paid</span>
                    </td>
                    <td>
                        <a href="#">view</a>
                    </td>
                </tr>
                <tr>
                    <th><input type="checkbox" class="checkbox"></th>
                    <td>Efren</td>
                    <td>Febrero</td>
                    <td>45,000</td>
                    <td>
                        <span class="pending">Pending</span>
                    </td>
                    <td>
                        <a href="#">view</a>
                    </td>
                </tr>
                <tr>
                    <th><input type="checkbox" class="checkbox"></th>
                    <td>LD</td>
                    <td>Unkown</td>
                    <td>55,000</td>
                    <td>
                        <span class="unpaid">Unpaid</span>
                    </td>
                    <td>
                        <a href="#">view</a>
                    </td>
                </tr>
                <tr>
                    <th><input type="checkbox" class="checkbox"></th>
                    <td>Vero Abduzkan</td>
                    <td>Marzo</td>
                    <td>5,000</td>
                    <td>
                        <span class="paid">Paid</span>
                    </td>
                    <td>
                        <a href="#">view</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="text-center" style="margin-top: 40px;">
            &nbsp; &nbsp;
            <button type="submit" class="btn" name="btn" id="btn"><i class="far fa-save"></i> &nbsp; GUARDAR</button>
        </p>

    </div>
